---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h3>{{ page.version }}</h3>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
