---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="subtitle">
    Version: <span class="version">{{ page.version }}<span> written on {{ page.date | date: "%B %e, %Y" }}
  </span></span></div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
